@()

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docker Stats Monitor</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/material-components-web.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/chartist.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>

<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Docker Stats Monitor</span>
            </section>
        </div>
    </header>

    <div class="mdc-top-app-bar--fixed-adjust">
        <div class="mdc-layout-grid" id="charts">
        </div>
    </div>

    <script src="@routes.Assets.versioned("javascripts/material-components-web.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/chartist.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/client-fastopt.js")" type="text/javascript"></script>
</body>

</html>
